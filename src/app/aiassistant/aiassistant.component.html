<!-- Floating Chat Button -->
<div class="chat-toggle" (click)="toggleChat()"   [ngClass]="themeService.getCurrentTheme()=='light'?'text-white ':'text-dark '" >
  <span class="chat-label">AeroCrypt AI</span>
  <span class="chat-icon">ðŸ’¬</span>
</div>

<!-- Chat Container -->
<div class="chat-container" id="chat-container" [ngClass]="{'open': isChatOpen}">
  <div class="chat-header">
    <span class="chat-title">AeroCrypt AI</span>
    <button class="chat-close" (click)="toggleChat()">âœ–</button>
  </div>

  <div class="message-list" id="messageList"  #messageList [ngClass]="themeService.getCurrentTheme()=='light'?'text-dark bg-light':'text-white bg-dark '">
    <div *ngFor="let message of messages"
         [ngClass]="{'user-message': message.sender === 'user', 'assistant-message': message.sender === 'assistant'}">
      <p>{{ message.text }}</p>
    </div>
  </div>

  <div class="input-container" [ngClass]="themeService.getCurrentTheme()=='light'?'text-dark bg-light':'text-white bg-dark '">
    <input type="text" 
    class="border border-dark"
           [(ngModel)]="userInput"
           (keyup.enter)="sendMessage()"
           placeholder="Type your message...">
    <button (click)="sendMessage()">âž¤</button>
  </div>
</div>
