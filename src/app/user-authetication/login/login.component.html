  <div class="login-box">
    <div class="lb-header">
      <a class="active" id="login-box-link">Login</a>
      <a  id="signup-box-link" routerLink="/register" >Sign Up</a>
    </div>
    <form class="email-login" name="loginUser" method="post" [formGroup]="loginForm" (ngSubmit)="getuserLogin(loginForm.value)" >
      <div class="u-form-group">
        <input type="email" placeholder="Enter UserName" name="userName" formControlName="userName" />
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Enter Password" name="password" formControlName="password" />
      </div>
      <div class="u-form-group">
        <input type="submit" value="Log in" class="signin">
      </div>
    </form>
  </div>
